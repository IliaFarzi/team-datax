# .github/workflows/datax-deploy-backend-dev.yml
name: datax-deploy-backend-dev

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - '.github/workflows/datax-deploy-backend-dev.yml'

env:
  IMAGE_NAME: datax-backend-dev

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Verify docker-compose-dev.yml exists
        run: |
          echo "🔍 Checking for docker-compose-dev.yml in repo..."
          ls -l docker-compose-dev.yml || { echo "ERROR: docker-compose-dev.yml not found in repo"; }
          echo "✅ docker-compose-dev.yml found"
          
          echo "Host starts with: $(echo "${{ secrets.DEV_VPS_HOST }}" | head -c 8)..."
          echo "Username starts with: $(echo "${{ secrets.DEV_VPS_USERNAME }}" | head -c 8)..."
          echo "Key starts with: $(echo "${{ secrets.DEV_VPS_KEY }}" | head -c 20)..."

      - name: Debug workspace files
        run: |
          echo "🔍 Listing current workspace files..."
          pwd
          ls -lah
          echo "✅ workspace files found"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Verify Docker Hub login
        run: |
          echo "🔍 Verifying Docker Hub login..."
          docker pull hello-world || { echo "ERROR: Docker Hub login failed"; exit 1; }
          echo "✅ Docker Hub login successful"

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./api
          file: ./api/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest


      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('./api/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-


  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:

      - name: Re-checkout code
        uses: actions/checkout@v4

      - name: Copy docker compose file to VPS
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.DEV_VPS_HOST }}
          username: ${{ secrets.DEV_VPS_USERNAME }}
          port: ${{ secrets.DEV_VPS_PORT }}
          key: ${{ secrets.DEV_VPS_KEY }}
          source: "api/docker-compose-dev.yml"
          target: "/home/datax-backend/docker-compose-dev.yml"
          debug: true

      - name: deploy on VPS
        uses: appleboy/ssh-action@v1  
        with: 
          host: ${{ secrets.DEV_VPS_HOST }}
          username: ${{ secrets.DEV_VPS_USERNAME }}
          port: ${{ secrets.DEV_VPS_PORT }}
          key: ${{ secrets.DEV_VPS_KEY }}
          script: |
            cd /home/datax-backend

            # File checks
            echo "🔍 Checking files on VPS..."
            sudo ls -l ./docker-compose-dev.yml || { echo "ERROR: docker-compose-dev.yml not found"; exit 1; }
            sudo cat docker-compose-dev.yml
            echo "✅ Files exist"

            # Overwrite .env.datax

            echo "AUTH_JWT_SECRET=${{ secrets.DEV_AUTH_JWT_SECRET }}" > .env.datax
            echo "AUTH_SESSION_SECRET=${{ secrets.DEV_AUTH_SESSION_SECRET }}" >> .env.datax

            echo "DB_MONGO_URI=${{ secrets.DEV_DB_MONGO_URI }}" >> .env.datax
            echo "DB_MONGO_NAME=${{ secrets.DEV_DB_MONGO_NAME }}" >> .env.datax
            echo "DB_MONGO_COLLECTION_CHAT_SESSIONS=${{ secrets.DEV_DB_MONGO_COLLECTION_CHAT_SESSIONS }}" >> .env.datax
            echo "DB_MONGO_COLLECTION_USERS=${{ secrets.DEV_DB_MONGO_COLLECTION_USERS }}" >> .env.datax

            echo "STORAGE_MINIO_ENDPOINT=${{ secrets.DEV_STORAGE_MINIO_ENDPOINT }}" >> .env.datax
            echo "STORAGE_MINIO_USERNAME=${{ secrets.DEV_STORAGE_MINIO_USERNAME }}" >> .env.datax
            echo "STORAGE_MINIO_PASSWORD=${{ secrets.DEV_STORAGE_MINIO_PASSWORD }}" >> .env.datax
            echo "STORAGE_MINIO_SECURE=${{ secrets.DEV_STORAGE_MINIO_SECURE }}" >> .env.datax
            echo "STORAGE_MINIO_BUCKET_SHEETS=${{ secrets.DEV_STORAGE_MINIO_BUCKET_SHEETS }}" >> .env.datax
            echo "STORAGE_MINIO_BUCKET_UPLOADS=${{ secrets.DEV_STORAGE_MINIO_BUCKET_UPLOADS }}" >> .env.datax

            echo "AUTH_GOOGLE_CLIENT_ID=${{ secrets.DEV_AUTH_GOOGLE_CLIENT_ID }}" >> .env.datax
            echo "AUTH_GOOGLE_CLIENT_SECRET=${{ secrets.DEV_AUTH_GOOGLE_CLIENT_SECRET }}" >> .env.datax
            echo "AUTH_GOOGLE_PROJECT_ID=${{ secrets.DEV_AUTH_GOOGLE_PROJECT_ID }}" >> .env.datax
            echo "AUTH_GOOGLE_URI_AUTH=${{ secrets.DEV_AUTH_GOOGLE_URI_AUTH }}" >> .env.datax
            echo "AUTH_GOOGLE_URI_TOKEN=${{ secrets.DEV_AUTH_GOOGLE_URI_TOKEN }}" >> .env.datax
            echo "AUTH_GOOGLE_URI_CERTS=${{ secrets.DEV_AUTH_GOOGLE_URI_CERTS }}" >> .env.datax

            echo "MAIL_SMTP_HOST=${{ secrets.DEV_MAIL_SMTP_HOST }}" >> .env.datax
            echo "MAIL_SMTP_PORT=${{ secrets.DEV_MAIL_SMTP_PORT }}" >> .env.datax
            echo "MAIL_SMTP_USER=${{ secrets.DEV_MAIL_SMTP_USER }}" >> .env.datax
            echo "MAIL_SMTP_PASSWORD=${{ secrets.DEV_MAIL_SMTP_PASSWORD }}" >> .env.datax
            echo "MAIL_FROM_NAME=${{ secrets.DEV_MAIL_FROM_NAME }}" >> .env.datax
            echo "MAIL_FROM_ADDRESS=${{ secrets.DEV_MAIL_FROM_ADDRESS }}" >> .env.datax

            echo "LLM_OPENROUTER_API_BASE=${{ secrets.DEV_LLM_OPENROUTER_API_BASE }}" >> .env.datax
            echo "LLM_OPENROUTER_API_KEY=${{ secrets.DEV_LLM_OPENROUTER_API_KEY }}" >> .env.datax
            echo "MODEL_NAME=${{ secrets.DEV_MODEL_NAME }}" >> .env.datax

            echo "FRONTEND_URL=${{ secrets.DEV_FRONTEND_URL }}" >> .env.datax
            echo "VPS_URL=${{ secrets.DEV_VPS_URL }}" >> .env.datax
            echo "VPS_HOST=${{ secrets.DEV_VPS_HOST }}" >> .env.datax
            echo "VPS_USERNAME=${{ secrets.DEV_VPS_USERNAME }}" >> .env.datax
            echo "VPS_PORT=${{ secrets.DEV_VPS_PORT }}" >> .env.datax
            echo "CORS_CONNECTION=${{ secrets.DEV_CORS_CONNECTION }}" >> .env.datax
            echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> .env.datax
            echo "DOCKERHUB_TOKEN=${{ secrets.DOCKERHUB_TOKEN }}" >> .env.datax

            sudo cat .env.datax  
            echo "✅ .env.datax written successfully"

            # Load env file
            set -o allexport
            source .env.datax
            set +o allexport

            # Docker login
            echo "🔍 Logging in to Docker Hub..."
            echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin || { echo "ERROR: Docker Hub login failed"; exit 1; }
            echo "✅ Docker Hub login successful"

            # Ensure network exists
            echo "🔍 Checking network multi-team-dev-deployment_shared-net..."
            sudo docker network inspect multi-team-dev-deployment_shared-net >/dev/null 2>&1 || sudo docker network create multi-team-dev-deployment_shared-net || { echo "ERROR: Failed to create network"; exit 1; }
            echo "✅ Network exists or created"

            # Stop and remove old container
            echo "🔍 Stopping and removing old container..."
            sudo docker rm -f datax-backend-dev || { echo "WARNING: No old container to remove"; }
            echo "✅ Old container removed"
            
            # Pull image
            echo "🔍 Pulling Docker image..."
            sudo docker compose -f ./docker-compose-dev.yml pull || { echo "ERROR: Failed to pull image"; exit 1; }
            echo "✅ Image pulled successfully"

            # Start container
            echo "🔍 Starting container..."
            sudo docker compose -f ./docker-compose-dev.yml up -d --no-build || { echo "ERROR: Failed to start container"; exit 1; }
            echo "✅ Container started"

            docker rmi $(docker images ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }} -f 'dangling=true' -q)
            echo "✅ dangling images cleaned up"

            # Wait & Check
            echo "🔍 Waiting for container to stabilize..."
            sleep 20
            echo "🔍 Checking container status..."
            sudo docker ps -a | grep datax-backend-dev || { echo "ERROR: Container datax-backend-dev not running"; exit 1; }
            echo "✅ Container is running"
            echo "🔍 Checking logs from container..."
            sudo docker logs -f datax-backend-dev || true
            echo "✅ Deployment successful! Visit: ${{ secrets.DEV_VPS_URL }}"