# .github\workfows/datax-deploy-backend-prod.yml

name: datax-deploy-backend-prod
on:
  push:
    branches:
      - prod
    paths:
      - 'api/**'
      - '.github/workflows/datax-deploy-backend-prod.yml'
      - 'infrastructure/prod-services.yml'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/datax-backend-prod:latest

      - name: Show built image digest
        run: echo "✅ Prod image digest = ${{ steps.build.outputs.digest }}"

  deploy_backend:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Copy docker-compose-prod.yml to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PROD_VPS_HOST }}
          username: ${{ secrets.PROD_VPS_USERNAME }}
          port: ${{ secrets.PROD_VPS_PORT }}
          key: ${{ secrets.PROD_VPS_KEY }}
          source: "docker-compose-prod.yml"
          target: "/home/datax-backend"

      - name: Deploy Backend to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_VPS_HOST }}
          username: ${{ secrets.PROD_VPS_USERNAME }}
          port: ${{ secrets.PROD_VPS_PORT }}
          key: ${{ secrets.PROD_VPS_KEY }}
          script: |
            cd /home/datax-backend
            # Restart backend
            docker rm -f datax-backend || true
            docker image prune -af || true
            docker compose -f docker-compose-prod.yml pull --ignore-pull-failures
            docker compose -f docker-compose-prod.yml up -d --force-recreate
            echo "✅ Prod backend deployed at ${{ secrets.PROD_VPS_URL }}"

  deploy_services:
    needs: deploy_backend
    runs-on: ubuntu-latest
    steps:
      - name: Copy prod-services.yml to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PROD_VPS_HOST }}
          username: ${{ secrets.PROD_VPS_USERNAME }}
          key: ${{ secrets.PROD_VPS_KEY }}
          port: ${{ secrets.PROD_VPS_PORT }}
          source: "infrastructure/prod-services.yml"
          target: "/home/datax-backend"

      - name: Deploy Services to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_VPS_HOST }}
          username: ${{ secrets.PROD_VPS_USERNAME }}
          key: ${{ secrets.PROD_VPS_KEY }}
          port: ${{ secrets.PROD_VPS_PORT }}
          timeout: 300s
          command_timeout: 600s
          script: |
            cd /home/datax-backend
            docker compose -f prod-services.yml --env-file .env.datax pull --ignore-pull-failures
            docker compose -f prod-services.yml --env-file .env.datax up -d --force-recreate
            docker system prune -a -f
            echo "✅ Services deployed successfully!"