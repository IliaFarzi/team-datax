# .github\workfows/datax-deploy-backend-prod.yml

name: datax-deploy-backend-prod
on:
  push:
    branches:
      - prod
    paths:
      - 'api/**'
      - '.github/workflows/datax-deploy-backend-prod.yml'
      - 'infrastructure/prod-services.yml'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/datax-backend-prod:latest

      - name: Show built image digest
        run: docker inspect --format='{{index .RepoDigests 0}}' ${{ secrets.DOCKERHUB_USERNAME }}/datax-backend-prod:latest

  deploy_backend:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Copy docker-compose-prod.yml to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PROD_VPS_HOST }}
          username: ${{ secrets.PROD_VPS_USERNAME }}
          port: ${{ secrets.PROD_VPS_PORT }}
          key: ${{ secrets.PROD_VPS_KEY }}
          source: "docker-compose-prod.yml"
          target: "/home/datax-backend"

      - name: Deploy Backend to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_VPS_HOST }}
          username: ${{ secrets.PROD_VPS_USERNAME }}
          port: ${{ secrets.PROD_VPS_PORT }}
          key: ${{ secrets.PROD_VPS_KEY }}
          script: |
            cd /home/datax-backend

            # Env file
            cat > .env.datax <<EOL
            AUTH_JWT_SECRET=${{ secrets.PROD_AUTH_JWT_SECRET }}
            AUTH_SESSION_SECRET=${{ secrets.PROD_AUTH_SESSION_SECRET }}

            DB_MONGO_URI=${{ secrets.PROD_DB_MONGO_URI }}
            DB_MONGO_NAME=${{ secrets.PROD_DB_MONGO_NAME }}
            DB_MONGO_COLLECTION_CHAT_SESSIONS=${{ secrets.PROD_DB_MONGO_COLLECTION_CHAT_SESSIONS }}
            DB_MONGO_COLLECTION_USERS=${{ secrets.PROD_DB_MONGO_COLLECTION_USERS }}

            STORAGE_MINIO_ENDPOINT=${{ secrets.PROD_STORAGE_MINIO_ENDPOINT }}
            STORAGE_MINIO_USERNAME=${{ secrets.PROD_STORAGE_MINIO_USERNAME }}
            STORAGE_MINIO_PASSWORD=${{ secrets.PROD_STORAGE_MINIO_PASSWORD }}
            STORAGE_MINIO_SECURE=${{ secrets.PROD_STORAGE_MINIO_SECURE }}
            STORAGE_MINIO_BUCKET_SHEETS=${{ secrets.PROD_STORAGE_MINIO_BUCKET_SHEETS }}
            STORAGE_MINIO_BUCKET_UPLOADS=${{ secrets.PROD_STORAGE_MINIO_BUCKET_UPLOADS }}

            AUTH_GOOGLE_CLIENT_ID=${{ secrets.PROD_AUTH_GOOGLE_CLIENT_ID }}
            AUTH_GOOGLE_CLIENT_SECRET=${{ secrets.PROD_AUTH_GOOGLE_CLIENT_SECRET }}
            AUTH_GOOGLE_PROJECT_ID=${{ secrets.PROD_AUTH_GOOGLE_PROJECT_ID }}
            AUTH_GOOGLE_URI_AUTH=${{ secrets.PROD_AUTH_GOOGLE_URI_AUTH }}
            AUTH_GOOGLE_URI_TOKEN=${{ secrets.PROD_AUTH_GOOGLE_URI_TOKEN }}
            AUTH_GOOGLE_URI_CERTS=${{ secrets.PROD_AUTH_GOOGLE_URI_CERTS }}

            MAIL_SMTP_HOST=${{ secrets.PROD_MAIL_SMTP_HOST }}
            MAIL_SMTP_PORT=${{ secrets.PROD_MAIL_SMTP_PORT }}
            MAIL_SMTP_USER=${{ secrets.PROD_MAIL_SMTP_USER }}
            MAIL_SMTP_PASSWORD=${{ secrets.PROD_MAIL_SMTP_PASSWORD }}
            MAIL_FROM_NAME=${{ secrets.PROD_MAIL_FROM_NAME }}
            MAIL_FROM_ADDRESS=${{ secrets.PROD_MAIL_FROM_ADDRESS }}

            LLM_OPENROUTER_API_BASE=${{ secrets.PROD_LLM_OPENROUTER_API_BASE }}
            LLM_OPENROUTER_API_KEY=${{ secrets.PROD_LLM_OPENROUTER_API_KEY }}
            MODEL_NAME=${{ secrets.PROD_MODEL_NAME }}

            FRONTEND_URL=${{ secrets.PROD_FRONTEND_URL }}
            VPS_URL=${{ secrets.PROD_VPS_URL }}
            CORS_CONNECTION=${{ secrets.PROD_CORS_CONNECTION }}
            EOL

            # Restart backend
            docker rm -f datax-backend || true
            docker image prune -af || true
            docker compose -f docker-compose-prod.yml pull --ignore-pull-failures
            docker compose -f docker-compose-prod.yml up -d --force-recreate
            echo "✅ Prod backend deployed at ${{ secrets.PROD_VPS_URL }}"

  deploy_services:
    needs: deploy_backend
    runs-on: ubuntu-latest
    steps:
      - name: Copy prod-services.yml to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PROD_VPS_HOST }}
          username: ${{ secrets.PROD_VPS_USERNAME }}
          key: ${{ secrets.PROD_VPS_KEY }}
          port: ${{ secrets.PROD_VPS_PORT }}
          source: "infrastructure/prod-services.yml"
          target: "/home/datax-backend"

      - name: Deploy Services to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_VPS_HOST }}
          username: ${{ secrets.PROD_VPS_USERNAME }}
          key: ${{ secrets.PROD_VPS_KEY }}
          port: ${{ secrets.PROD_VPS_PORT }}
          timeout: 300s
          command_timeout: 600s
          script: |
            cd /home/datax-backend
            docker compose -f prod-services.yml --env-file .env.datax pull --ignore-pull-failures
            docker compose -f prod-services.yml --env-file .env.datax up -d --force-recreate
            docker system prune -a -f
            echo "✅ Services deployed successfully!"
