#docker-compose-prod.yml

services:
  datax-backend:
    image: heidarym78/datax-backend-prod:latest
    container_name: datax-backend-prod
    restart: always
    ports:
      - "8040:8040"
    env_file:
      - .env.datax
    networks:
      - prod-net

networks:
  prod-net:
    name: datax_prod-net
    external: true
